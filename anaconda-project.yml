name: flask-wineshop
description: A Flask Python web application that creates a mock e-commerce website.

commands:
  flask:
    description: run Flask app
    unix: python ${PROJECT_DIR}/wsgi.py
    windows: python %PROJECT_DIR%\wsgi.py
    supports_http_options: true
    env_spec: default


channels:
- conda-forge
- defaults
- bioconda
- anaconda
- judowill


platforms:
- linux-64
- win-64


env_specs:
  default:
    description: default environment spec for Flask app
    packages:
    - anaconda-client
    - anaconda-project
    - conda-pack
    - cssmin =0.2.0
    - email_validator
    - flask ==2.2.2
    - flask-assets ==2.0
    - flask-babelex
    - flask-caching
    - flask-login ==0.6.2
    - flask-migrate ==4.0.1
    - flask-paginate ==2022.1.8 
    - flask-rest-jsonapi
    - flask-script
    - flask-security
    - flask-sqlalchemy ==3.0.2
    - flask-wtf ==1.0.1 
    - git
    - jinja2 ==3.1.2
    - jsmin ==3.0.1
    - json5
    - jsonschema
    - jupyterlab
    - marshmallow-jsonapi
    - pip
    - psycopg2 ==2.9.2
    - python ==3.10.8
    - python-dotenv ==0.21.0
    - redis-py ==4.4.1
    - sqlalchemy-utils
    - testbook
    - validators
    - werkzeug ==2.2.2
    - wtforms ==3.0.1
    - wtforms-components
    - pip:
      - Flask-Session ==0.4.0
